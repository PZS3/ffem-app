//        release {
//            signingConfig signingConfigs.caddisflyRelease
//            minifyEnabled true
//            shrinkResources true
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            zipAlignEnabled true
//        }
//    }

    packagingOptions {
        exclude 'LICENSE.txt'
        return void
    }

    lintOptions {
        checkReleaseBuilds true
        abortOnError false
    }
}

unMock {
    keep "android.graphics.Color"
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':openCVLibrary310')
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.android.support:cardview-v7:26.1.0'
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support:exifinterface:26.1.0'
    implementation 'com.github.felHR85:UsbSerial:4.5.1'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.jakewharton.timber:timber:4.5.1'
    implementation 'com.jakewharton:butterknife:8.6.0'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:3.8.0'

    // robolectric
    testImplementation 'org.robolectric:robolectric:3.4.2'
    testImplementation "org.robolectric:shadows-support-v4:3.4-rc2"

    androidTestImplementation 'com.android.support.test:rules:1.0.1'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-intents:3.0.1'
    androidTestImplementation('com.android.support.test.espresso:espresso-contrib:3.0.1') {
        exclude group: 'com.android.support'
        exclude group: 'javax.inject'
    }
    androidTestImplementation 'com.android.support.test.uiautomator:uiautomator-v18:2.1.3'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'
    unmock 'org.robolectric:android-all:4.3_r2-robolectric-0'
}